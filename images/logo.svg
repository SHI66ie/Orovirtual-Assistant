  <text x="80" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A365D">ORO'S</text>
  <!-- VIRTUAL ASSISTANT Text -->
  <text x="80" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#F6E05E">VIRTUAL ASSISTANT</text>
</svg>
