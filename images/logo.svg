<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="10" y="10" width="60" height="60" rx="8" fill="#1A365D" stroke="#1A365D" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="30" cy="35" r="5" fill="#FFFFFF"/>
  <circle cx="50" cy="35" r="5" fill="#FFFFFF"/>
  <!-- Mouth -->
  <line x1="30" y1="50" x2="50" y2="50" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <!-- Antenna -->
  <circle cx="40" cy="5" r="3" fill="#F6E05E"/>
  <line x1="40" y1="8" x2="40" y2="20" stroke="#1A365D" stroke-width="2"/>
